<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Registration</title>

    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
    />
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}">

    <!-- Google Fonts -->

    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"/>

    <!-- Fontawesome CDN -->
    <script
            src="https://kit.fontawesome.com/c622614d7c.js"
            crossorigin="anonymous"
    ></script>
</head>

<body>
<section class="get-in-touch p-2">
    <h1 class="title">complete your profile</h1>
    <form class="contact-form row" method="POST" enctype="multipart/form-data">
        <div class="form-field col-lg-6">
            <label class="label pb-3" for="first_name">First Name</label>
            <input
                    id="first_name"
                    name="first_name"
                    class="input-text js-input"
                    type="text"
                    required
                    autocomplete="off"
            />
        </div>
        <div class="form-field col-lg-6">
            <label class="label pb-3" for="last_name">Last Name</label>
            <input
                    id="last_name"
                    name="last_name"
                    class="input-text js-input"
                    type="text"
                    required
                    autocomplete="off"
            />
        </div>
        <div class="form-field col-lg-6">
            <label class="label pb-3" for="phone">Mobile</label>
            <input
                    id="phone"
                    name="phone_num"
                    class="input-text js-input"
                    type="number"
                    required
                    autocomplete="off"
            />
        </div>

        <div class="form-field col-lg-6">
            <label class="label pb-3" for="name">Email</label>
            <input
                    id="name"
                    class="input-text js-input"
                    type="email"
                    value="{{ email }}"
                    required
                    autocomplete="off"
                    readonly
            />
        </div>

        <div class="form-field col-lg-6 datalist-stuff">
            <label class="label pb-3" for=country">Country</label>
            <input
                    class="input-text js-input"
                    list="countries-name"
                    type="text"
                    name="country"
                    required
            />
            <datalist id="countries-name">
            </datalist>
        </div>
        <div class="form-field col-lg-6 datalist-stuff">
            <label class="label pb-3" for="name">College Name</label>
            <input
                    class="input-text js-input"
                    id="universities"
                    list="univ-names"
                    type="text"
                    name="college"
                    required
            />

            <datalist id="univ-names">
            </datalist>
        </div>

        <div class="container pt-4">
            <div class="row">
                <div class="col-md-4 pt-5">
                    <label class="label">Employment Status</label>
                </div>
                <div class="col-md-4 pt-1">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="employment" id="student" value="student"
                               checked
                        />
                        <label style="
                                        font-size: 18px;
                                        line-height: 26px;
                                        font-weight: 400;
                                        color: #5543ca;
                                    " class="form-check-label" for="student">
                            Student
                        </label>
                    </div>
                </div>
                <div class="col-md-4 pt-1">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="employment" id="professional"
                               value="professional"/>
                        <label style="
                                        font-size: 18px;
                                        line-height: 26px;
                                        font-weight: 400;
                                        color: #5543ca;
                                    " class="form-check-label" for="professional">
                            Professional
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-field col-lg-6 pt-2 datalist-stuff">
            <label class="label pb-3" for="grad-year" id="year-label">Graduation year</label>
            <input class="input-text js-input" id="grad-year" list="years" type="text" name="year" required/>

            <datalist id="years">
                <option value="2021"></option>
                <option value="2022"></option>
                <option value="2023"></option>
                <option value="2024"></option>
                <option value="2025"></option>
                <option value="2026"></option>
            </datalist>
        </div>

        <div class="container pt-2">
            <div class="row">
                <div class="form-field col-lg-12">
                    <div class="form-group">
                        <label class="label" for=""
                        >Add Profile Picture
                        </label>
                    </div>
                </div>
            </div>

            <div class="row file-upload-box">
                <div class="form-field col-lg-12">
                    <div class="form-group files">
                        <input
                                type="file"
                                id="name"
                                name="profile_pic"
                                class="js-input form-control"
                        />
                    </div>
                </div>
            </div>
        </div>
        <div class="form-field col-lg-12 file-upload-box">
            <input class="submit-btn" type="submit" value="Submit"/>
        </div>
    </form>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous">
</script>
<script type="text/javascript">
    $(document).ready(function () {
        $(".form-check-input").on("click", function () {
            if (this.value === "professional") {
                document.getElementById('year-label').innerHTML = "Years of experience";
                const dataList = document.getElementById("years");
                dataList.innerHTML = '';
                for (let i = 0; i < 5; i++) {
                    const optionNode = document.createElement("option");
                    if (i === 0) {
                        optionNode.value = '<1';
                    } else if (i === 4) {
                        optionNode.value = '5+';
                    } else {
                        optionNode.value = (i + 1).toString();
                    }
                    dataList.appendChild(optionNode);
                }
            } else {
                document.getElementById('year-label').innerHTML = "Graduation Year";
                const dataList = document.getElementById("years");
                dataList.innerHTML = '';
                for (let i = 0; i < 6; i++) {
                    const optionNode = document.createElement("option");
                    optionNode.value = (2021 + i).toString();
                    dataList.appendChild(optionNode);
                }
            }
        });

        {% for n in name %}
            addOptions('{{ n }}', 'countries-name');
        {% endfor %}

        {% for u in univ %}
            addOptions('{{ u }}', 'univ-names');
        {% endfor %}

        function addOptions(value, id) {
            const optionNode = document.createElement("option");
            optionNode.value = value;
            document.getElementById(id).appendChild(optionNode);
        }

    });
</script>
</body>
</html>
